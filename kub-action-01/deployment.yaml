apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployments
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: second-app
      tier: backend
  template:
    metadata:
      labels: 
        app: second-app
        tier: backend
    spec: 
      containers:
        - name: second-node
          image: antocecere77/kub-first-app
